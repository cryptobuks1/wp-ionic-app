<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ng-template [ngIf]="!loading && posts">
		<app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
	</ng-template>
	<ng-template [ngIf]="loading">
		<app-skeleton-card></app-skeleton-card>
		<app-skeleton-card></app-skeleton-card>
		<app-skeleton-card></app-skeleton-card>
		<app-skeleton-card></app-skeleton-card>
	</ng-template>
	<ion-infinite-scroll (ionInfinite)="getNextPage($event)" [disabled]="lastPage">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
	<ng-template *ngIf="lastPage">
		{{ "No more posts" | translate}}
	</ng-template>
</ion-content>
