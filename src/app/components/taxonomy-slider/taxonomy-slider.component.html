<ion-slides pager="false" [options]="slideOpts">
	<ion-slide>
		<button [ngClass]="{'selected': !selectedTerm}" (click)="selectTerm()">{{'home' | translate}}</button>
	</ion-slide>
	<ion-slide *ngFor="let term of terms">
		<button (click)="selectTerm(term)" [ngClass]="{'selected': selectedTerm === term.id}">{{term.name}}</button>
	</ion-slide>
</ion-slides>
