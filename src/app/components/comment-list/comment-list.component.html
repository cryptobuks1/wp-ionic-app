<h2>
	{{'comments' |translate}}
</h2>

<div class="comments-list" *ngIf="comments">
	<div *ngFor="let comment of comments">
		<app-comment-block [comment]="comment"></app-comment-block>
	</div>
	<ion-button *ngIf="!isLast" expand="block" fill="clear" (click)="getNextPage()">{{'more-comments' | translate}}
	</ion-button>
</div>

<ng-template [ngIf]="!loading && !comments">
	<p>{{'no-comment-cta' | translate}}</p>
</ng-template>

<ng-template [ngIf]="loading">
	<ion-list>
		<ion-item>
			<ion-thumbnail slot="start">
				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-thumbnail>
			<ion-label>
				<h3>
					<ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
				</h3>
				<p>
					<ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
				</p>
				<p>
					<ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
				</p>
			</ion-label>
		</ion-item>
		<ion-item>
			<ion-thumbnail slot="start">
				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-thumbnail>
			<ion-label>
				<h3>
					<ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
				</h3>

				</p>
				<p>

				</p>
			</ion-label>
		</ion-item>
		<ion-item>
			<ion-thumbnail slot="start">
				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-thumbnail>
			<ion-label>
				<h3>
					<ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
				</h3>
				<p>
					<ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
