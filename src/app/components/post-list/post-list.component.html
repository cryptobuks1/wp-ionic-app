<div *ngIf="!loading">
	<ion-card *ngFor="let post of posts" [href]="'/post/' + post.id">
		<div class="image" [style.backgroundImage]="getFeaturedMedia(post)"></div>
		<ion-card-header>
			<ion-card-title>{{post.title.rendered}}</ion-card-title>
			<p class="ion-no-margin">{{'publised' | translate}} {{post.date | amTimeAgo}}</p>
		</ion-card-header>
		<ion-card-content *ngIf="post.excerpt.rendered" [innerHTML]="post.excerpt.rendered">
		</ion-card-content>
	</ion-card>
</div>
